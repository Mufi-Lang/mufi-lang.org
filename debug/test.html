<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Navigation Test</title>
    <style>
        .module-nav {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .module-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .module-btn:hover {
            background: #e0e0e0;
        }

        .module-btn.active {
            background: #007bff;
            color: white;
        }

        .module-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        .module-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Module Navigation Test</h1>

    <div class="module-nav">
        <button class="module-btn active" data-module="core">Core</button>
        <button class="module-btn" data-module="math">Math</button>
        <button class="module-btn" data-module="collections">Collections</button>
    </div>

    <div id="core" class="module-content active">
        <h3>Core Functions</h3>
        <p>This is the core module content.</p>
    </div>

    <div id="math" class="module-content">
        <h3>Math Functions</h3>
        <p>This is the math module content.</p>
    </div>

    <div id="collections" class="module-content">
        <h3>Collections Functions</h3>
        <p>This is the collections module content.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM loaded, initializing module navigation...");

            const moduleButtons = document.querySelectorAll(".module-btn");
            const moduleContents = document.querySelectorAll(".module-content");

            console.log("Found buttons:", moduleButtons.length);
            console.log("Found contents:", moduleContents.length);

            moduleButtons.forEach((button, index) => {
                console.log(`Button ${index}:`, button.getAttribute("data-module"));

                button.addEventListener("click", function() {
                    const targetModule = this.getAttribute("data-module");
                    console.log("Clicked button for module:", targetModule);

                    // Remove active from all buttons
                    moduleButtons.forEach(btn => btn.classList.remove("active"));

                    // Remove active from all contents
                    moduleContents.forEach(content => content.classList.remove("active"));

                    // Add active to clicked button
                    this.classList.add("active");

                    // Add active to target content
                    const targetContent = document.getElementById(targetModule);
                    if (targetContent) {
                        targetContent.classList.add("active");
                        console.log("Activated content for:", targetModule);
                    } else {
                        console.error("Could not find content for:", targetModule);
                    }
                });
            });

            console.log("Module navigation initialized!");
        });
    </script>
</body>
</html>
